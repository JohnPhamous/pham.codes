<!DOCTYPE html>
<html>
  <head>
    <title>Tetris and Snake</title>

    <link rel="stylesheet" href="./styles/intro.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Londrina+Outline|Londrina+Solid|Mr+Dafoe|Russo+One"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <div id="orientation-message">
      <h1>Tetris Meets Snake</h1>
      <p>
        If you'd like the full game experience, please play on a desktop. If
        you'd like you continue on mobile, please rotate to landscape.
      </p>
    </div>
    <div id="introWrapper">
      <div class="log">
        <span id="xPos"></span> / <span id="yPos"></span><br />
        <span id="random1"></span> / <span id="random2"></span>
      </div>

      <div class="global-container">
        <div class="scene intro">
          <div class="stars"></div>
          <div class="stars stars-2"></div>
          <div class="logo-container flex flex-center">
            <div class="logo">
              <div class="text">
                <div class="line line-1">Tetris</div>
                <div class="line line-2">Meets</div>
                <div class="line line-3">Snake</div>
              </div>
            </div>
            <button id="start-button" class="line-1">Start</button>
          </div>
        </div>
      </div>

      <div class="noise-white screen-fixed"></div>
      <div class="noise-black screen-fixed"></div>
      <div class="screen-pixels screen-fixed"></div>
    </div>

    <div id="gameWrapper">
      <a
        id="snake-beat-link"
        target="_blank"
        href="https://johnpham.net/snake-beat/"
        >Play Snake Beat</a
      >
      <div class="container">
        <div class="gameContainer">
          <canvas class="tetrisCanvas"></canvas>
          <canvas class="tetrisPreviewCanvas"></canvas>
          <div class="score">
            <p>Lines: <span class="tetrisScore"></span></p>
          </div>
        </div>
        <div class="gameContainer">
          <canvas class="snakeCanvas"></canvas>
          <div class="score">
            <p>Food: <span class="snakeScore"></span></p>
          </div>
        </div>
      </div>

      <p class="controls">Controls: Arrows/W,A,S,D and Space</p>
      <div class="highscores-container">
        <h2 class="highscores-title">High Scores</h2>
        <table class="highscores js-tetrisHighScores" cellspacing="10"></table>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyAJNWLTQxGg-XjUMRzJ20lsRwDuuvWewaQ",
        authDomain: "tetris-meets-snake.firebaseapp.com",
        databaseURL: "https://tetris-meets-snake.firebaseio.com",
        projectId: "tetris-meets-snake",
        storageBucket: "tetris-meets-snake.appspot.com",
        messagingSenderId: "557802879141",
        appId: "1:557802879141:web:09c1fda8e090705a7bb54c",
        measurementId: "G-7KFEKN7GC3"
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script src="./scripts/intro.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
