<!DOCTYPE html>
<html>
  <head>
    <title>Tetris and Snake</title>

    <link rel="stylesheet" href="./styles/intro.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Londrina+Outline|Londrina+Solid|Mr+Dafoe|Russo+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="introWrapper">
      <div class="log">
        <span id="xPos"></span> / <span id="yPos"></span><br />
        <span id="random1"></span> / <span id="random2"></span>
      </div>

      <div class="global-container">
        <div class="scene intro">
          <div class="stars"></div>
          <div class="stars stars-2"></div>
          <div class="logo-container flex flex-center">
            <div class="logo">
              <div class="text">
                <div class="line line-1">Tetris</div>
                <div class="line line-2">Meets</div>
                <div class="line line-3">Snake</div>
              </div>
            </div>
            <button id="start-button" class="line-1">Start</button>
          </div>
        </div>
      </div>

      <div class="noise-white screen-fixed"></div>
      <div class="noise-black screen-fixed"></div>
      <div class="screen-pixels screen-fixed"></div>
    </div>

    <div id="gameWrapper">
      <div class="container">
        <div class="gameContainer">
          <canvas class="tetrisCanvas"></canvas>
          <canvas class="tetrisPreviewCanvas"></canvas>
          <div class="score">
            <p>Lines: <span class="tetrisScore"></span></p>
          </div>
        </div>
        <div class="gameContainer">
          <canvas class="snakeCanvas"></canvas>
          <div class="score">
            <p>Food: <span class="snakeScore"></span></p>
          </div>
        </div>
      </div>

      <p class="controls">Controls: Arrows/W,A,S,D and Space</p>
      <div class="highscores-container">
        <h2 class="highscores-title">High Scores</h2>
        <table class="highscores js-tetrisHighScores" cellspacing="20"></table>
      </div>
    </div>

    <script src="./scripts/intro.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
