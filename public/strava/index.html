<!DOCTYPE html>
<meta charset="utf-8" />
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="header">
      <h1 contenteditable="true">Runs</h1>
      <button id="menu-button">ðŸ‘‹</button>
      <div id="menu">
        <ul>
          <li>
            <span id="uploading-prompt">Uploading Files...</span>
            <span id="file-form-container">
              Upload Files
              <form
                id="file-form"
                name="fileForm"
                enctype="multipart/form-data"
                action="https://strava-art-board-backend.onrender.com/api"
                method="POST"
              >
                <input
                  type="file"
                  multiple
                  accept=".gpx,.tcx"
                  id="file-upload"
                  name="routeData"
                />
                <button type="submit">Upload</button>
              </form>
            </span>
          </li>
          <li>
            Background Color:
            <input
              type="color"
              value="#27343b"
              oninput="colorChange('backgroundColor',this.value)"
            />
          </li>
          <li>
            Foreground Color:
            <input
              type="color"
              value="#0da6e0"
              oninput="colorChange('foregroundColor',this.value)"
            />
          </li>
          <li>
            Foreground Hover Color:
            <input
              type="color"
              value="#ff4c4c"
              oninput="colorChange('foregroundHoverColor',this.value)"
            />
          </li>
          <li>
            Text Color:
            <input
              type="color"
              value="#FFFFFF"
              oninput="colorChange('textColor',this.value)"
            />
          </li>
          <li>
            Stroke Width:
            <input type="number" value="3" oninput="changeStroke(this.value)" />
          </li>
          <li>
            Activity Size:
            <input
              type="number"
              value="75"
              oninput="changeDrawingSize(this.value)"
            />
          </li>
        </ul>
      </div>
    </section>

    <section id="runs-container"></section>

    <section id="footer">
      <div id="year-container" class="stats">
        <h3>Year</h3>
        <h2 id="year">2019</h2>
      </div>
      <div id="name" class="stats">
        <h3 contenteditable="true">Athlete</h3>
        <h2 contenteditable="true">Alan Turing</h2>
      </div>
      <div class="stats">
        <h3 contenteditable="true">Runs</h3>
        <h2 id="number-of-runs">10</h2>
      </div>
      <div id="distance" class="stats">
        <h3>Distance</h3>
        <h2><span id="total-distance">50</span> miles</h2>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="upload.js"></script>
  <script src="index.js"></script>
  <script src="interactions.js"></script>
</body>
